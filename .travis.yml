language: android
sudo: true
git:
  depth: 5
addons:
  sauce_connect: true
before_script:
  - nvm install $(< .nvmrc)
  - npm config set user 0
  - npm config set unsafe-perm true
script:
  - npm run build
  - npm run cordova:build android
  - npm run test-ci
branches:
  only:
    - master
deploy:
  - provider: heroku
    skip_cleanup: true
    api_key:
        secure: 
after_deploy:
  - npm run protractor
cache:
  directories:
    - node_modules